name: Test Build on Multiple OS

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Install Playwright browsers and dependencies
      uses: microsoft/playwright-github-action@v1
      with:
        install-deps: true # This installs the required dependencies for Playwright

    - name: Run local frontend
      run: npm run dev &

    - name: Wait for server to be ready
      run: npx wait-on npm run dev &

    - name: Run build
      run: npm run build
    
    - name: Execute dist/cli.js
      run: npm run start

    - name: Verify build
      run: ls -la ./.viewsnap/snapshots.html  # or the directory where the build artifacts are generated